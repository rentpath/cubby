overwrite: true
schema: 'src/generated/schema.graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-graphql-request'
  src/generated/graphql.schema.json:
    plugins:
      - 'introspection'
config:
  gqlImport: graphql.macro#gql
